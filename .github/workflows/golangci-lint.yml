name: golangci-lint
on:
  push:
    tags:
      - '!v*'
    branches:
      - '*'
  pull_request:

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    container: projecteru2/footstone:yavirt-prebuild
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: --timeout=8m
